<div class="card">
    <img [src]="cardImg" alt="Card Image" class="object-cover w-full h-40 mb-4 rounded-lg">
    <h2 class="card-title">
        {{ cardTitle }}
    </h2>
    <p class="card-description">
        {{ cardDescription }}
    </p>
    <div class="card-button">
        <button class="btn">Read More</button>
    </div>
</div>
