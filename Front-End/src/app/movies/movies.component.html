<div>
    <div class="searchbox-container">
        <input type="text" placeholder="Search ..." (blur)="allMovies()" [(ngModel)]="searchText">
        <button (click)="searcMovies()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>          
        </button>
    </div>
</div>
<div class="filter-container">
    <div class="filter">
        <button class="filter-btn" [class.active]="activeFilter === 'all'" (click)="setActiveFilter('all')">All Movies</button> 
        <button class="filter-btn" [class.active]="activeFilter === 'nowShowing'" (click)="setActiveFilter('nowShowing')">Now Showing</button> 
        <button class="filter-btn" [class.active]="activeFilter === 'comingSoon'" (click)="setActiveFilter('comingSoon')">Coming Soon</button> 
    </div>
</div>
<div class="card-container">
    <div *ngFor="let movie of showedMovies">
        <app-card
            [cardTitle]="movie.title"    
            [cardDescription]="movie.description" 
            [cardImg]="movie.movie_banner"
        >

        </app-card>
    </div>
</div>
